# =============================================================================
# ALEMBIC KONFİGÜRASYONU
# =============================================================================
# Bu dosya Alembic migration aracının ayarlarını içerir.
# Java'daki Flyway konfigürasyonuna karşılık gelir.
#
# Flyway (Java):
#   flyway.locations=classpath:db/migration
#   flyway.baseline-on-migrate=true
#
# Alembic (Python):
#   script_location = migrations
#   prepend_sys_path = .
# =============================================================================

[alembic]
# Migration script'lerinin konumu
# Java'daki classpath:db/migration yerine migrations klasörü
script_location = migrations

# Python path'e proje kökünü ekle
prepend_sys_path = .

# Migration dosyası adlandırma şablonu
# Örnek: 001_create_patient_table
file_template = %%(rev)s_%%(slug)s

# SQL dosyası oluşturmak için (opsiyonel)
# output_encoding = utf-8

# =============================================================================
# LOGLAMA
# =============================================================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
